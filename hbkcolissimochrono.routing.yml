hbkcolissimochrono.settings:
  path: '/admin/config/system/settings'
  defaults:
    _title: 'Settings'
    _form: 'Drupal\hbkcolissimochrono\Form\SettingsForm'
  requirements:
    _permission: 'administer site configuration'

hbkcolissimochrono.manuel_export_shipping:
  path: '/admin/commerce/hbkcolissimochrono/manuel-export-shipping/{order_id}'
  defaults:
    _title: 'manuel export shipping'
    _controller: '\Drupal\hbkcolissimochrono\Controller\HbkcolissimochronoController'
  requirements:
    _permission: 'access content'

entity.hbketiquetecolisimo.settings:
  path: 'admin/structure/hbketiquetecolisimo'
  defaults:
    _form: '\Drupal\hbkcolissimochrono\Form\EtiquetteColissimoSettingsForm'
    _title: 'Etiquette colissimo'
  requirements:
    _permission: 'administer hbketiquetecolisimo'
